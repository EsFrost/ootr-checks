<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>OoTR Logic Parser</title>
</head>

<body>

  <div id="checkboxes">
    <input type="checkbox" name="rGroup" value="1" id="r1"/>
    <label class="whatever" for="r1"></label>
    <input type="checkbox" name="rGroup" value="2" id="r2" />
    <label class="whatever" for="r2"></label>
    <input type="checkbox" name="rGroup" value="3" id="r3" />
    <label class="whatever" for="r3"></label>
  </div>

  <button onclick="leButton()">Check</button>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  
  <script>

    function leButton() {

      let checkBoxes = document.getElementsByName('rGroup');

      let arrBox = [];

      checkBoxes.forEach((checkBox) => {
        if (checkBox.checked) {
          arrBox.push(checkBox.value);
        }
      });

      console.log(arrBox);

    }

  </script>

</body>
</html>
